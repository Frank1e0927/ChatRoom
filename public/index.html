<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>
    <form id="send-form">
      <input type="text" id="send-message">
      <input type="submit" id="send-button" value="Send">

      <div id="help">
        命令：
        <ul>
          <li>改变名字:<code>/nick [username]</code></li>
          <li>加入／创建聊天室<code>/join [room name]</code></li>
        </ul>
      </div>
    </form>
  </div>
  <!-- 服务端以http方式提供静态文件，socket.io 和 express 绑定相同的端口 -->
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
  <script src="/js/chat.js" type="text/javascript"></script>
  <script src="/js/chat_ui.js" type="text/javascript"></script>
</body>
</html>
